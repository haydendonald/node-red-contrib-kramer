<!-- Register -->
<script type="text/javascript">
    RED.nodes.registerType('kramer-kramer', {
        category: 'Kramer',
        color: '#fffbef',
        defaults: {
            name: {value: ""},
            ipAddress: {value: "0.0.0.0", required: true},
            port: {value: 5000, required: true, validate: RED.validators.number()},
            deviceId: {value: "01", required: true},
        },
        inputs: 1,
        outputs: 1,
        icon: "panasonic.png",
        label: function() {
            return this.name||"Kramer";
        }
    });
</script>
